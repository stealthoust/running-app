<div class="mat-elevation-z8">
  <table mat-table [dataSource]="trainingsList">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef> Date of run </th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
    </ng-container>
    <ng-container matColumnDef="lastUpdated">
      <th mat-header-cell *matHeaderCellDef> Date of last update </th>
      <td mat-cell *matCellDef="let element"> {{element.lastUpdated}} </td>
    </ng-container>
    <ng-container matColumnDef="runTime">
      <th mat-header-cell *matHeaderCellDef> Run duration </th>
      <td mat-cell *matCellDef="let element"> {{element.runTime}} </td>
    </ng-container>
    <ng-container matColumnDef="kilometers">
      <th mat-header-cell *matHeaderCellDef> Kilometers </th>
      <td mat-cell *matCellDef="let element"> {{element.kilometers}} </td>
    </ng-container>
    <ng-container matColumnDef="avgSpeed">
      <th mat-header-cell *matHeaderCellDef> Average speed km/h </th>
      <td mat-cell *matCellDef="let element"> {{element.avgSpeed}} </td>
    </ng-container>
    <ng-container matColumnDef="calories">
      <th mat-header-cell *matHeaderCellDef> Calories burned </th>
      <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
    </ng-container>
<!--    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>-->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator id="paginator"
                 (page)="OnPageChange($event)"
                 [length]="totalElements"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page"
                 [showFirstLastButtons]=true>

  </mat-paginator>
</div>
